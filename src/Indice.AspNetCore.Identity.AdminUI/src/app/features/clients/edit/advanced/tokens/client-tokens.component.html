<p class="mt-3" *ngIf="!client">Loading client tokens...</p>
<form class="needs-validation mt-3" *ngIf="client" [ngClass]="{ 'was-validated': form.submitted }" (ngSubmit)="form.form.valid && update()" novalidate #form="ngForm">
    <ng-template let-value="value" #secondsTextContent>
        <span class="text-muted" *ngIf="value && value !== ''">
            <i class="dripicons-clock align-middle"></i>
            {{ utilities.secondsToText(value) }}
        </span>
    </ng-template>
    <div class="form-group row">
        <label for="client-identity-token-lifetime" class="col-sm-2 col-form-label">Identity Token Lifetime (seconds) (*)</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-prepend cursor-pointer" (click)="client.identityTokenLifetime = utilities.minutesToSeconds(5)">
                    <span [ngClass]="{ 'active': client.identityTokenLifetime === utilities.minutesToSeconds(5) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">5 mins</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.identityTokenLifetime = utilities.minutesToSeconds(10)">
                    <span [ngClass]="{ 'active': client.identityTokenLifetime === utilities.minutesToSeconds(10) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">10 mins</span>
                </span>
                <input class="form-control" type="number" id="client-identity-token-lifetime" name="client-identity-token-lifetime" [(ngModel)]="client.identityTokenLifetime" 
                    required #identityTokenLifetime="ngModel" />
            </div>
            <ng-container [ngTemplateOutlet]="secondsTextContent" [ngTemplateOutletContext]="{ value: client.identityTokenLifetime }"></ng-container>
            <div *ngIf="form.submitted && identityTokenLifetime.invalid" class="form-control-feedback text-danger">Field 'Identity Token Lifetime' is required.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-access-token-lifetime" class="col-sm-2 col-form-label">Access Token Lifetime (seconds) (*)</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-prepend cursor-pointer" (click)="client.accessTokenLifetime = utilities.minutesToSeconds(15)">
                    <span [ngClass]="{ 'active': client.accessTokenLifetime === utilities.minutesToSeconds(15) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">15 mins</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.accessTokenLifetime = utilities.minutesToSeconds(30)">
                    <span [ngClass]="{ 'active': client.accessTokenLifetime === utilities.minutesToSeconds(30) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">30 mins</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.accessTokenLifetime = utilities.hoursToSeconds(1)">
                    <span [ngClass]="{ 'active': client.accessTokenLifetime === utilities.hoursToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 hr</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.accessTokenLifetime = utilities.hoursToSeconds(5)">
                    <span [ngClass]="{ 'active': client.accessTokenLifetime === utilities.hoursToSeconds(5) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">5 hr</span>
                </span>
                <input class="form-control" type="number" id="client-access-token-lifetime" name="client-access-token-lifetime" [(ngModel)]="client.accessTokenLifetime" 
                    required #accessTokenLifetime="ngModel" />
            </div>
            <ng-container [ngTemplateOutlet]="secondsTextContent" [ngTemplateOutletContext]="{ value: client.accessTokenLifetime }"></ng-container>
            <div *ngIf="form.submitted && accessTokenLifetime.invalid" class="form-control-feedback text-danger">Field 'Access Token Lifetime' is required.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-authorization-token-lifetime" class="col-sm-2 col-form-label">Authorization Code Lifetime (seconds) (*)</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-prepend cursor-pointer" (click)="client.authorizationCodeLifetime = utilities.minutesToSeconds(5)">
                    <span [ngClass]="{ 'active': client.authorizationCodeLifetime === utilities.minutesToSeconds(5) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">5 mins</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.authorizationCodeLifetime = utilities.minutesToSeconds(10)">
                    <span [ngClass]="{ 'active': client.authorizationCodeLifetime === utilities.minutesToSeconds(10) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">10 mins</span>
                </span>
                <input class="form-control" type="number" id="client-authorization-token-lifetime" name="client-authorization-token-lifetime" [(ngModel)]="client.authorizationCodeLifetime" 
                    required #authorizationCodeLifetime="ngModel" />
            </div>
            <ng-container [ngTemplateOutlet]="secondsTextContent" [ngTemplateOutletContext]="{ value: client.authorizationCodeLifetime }"></ng-container>
            <div *ngIf="form.submitted && authorizationCodeLifetime.invalid" class="form-control-feedback text-danger">Field 'Authorization Code Lifetime' is required.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-consent-token-lifetime" class="col-sm-2 col-form-label">Consent Token Lifetime (seconds)</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-prepend cursor-pointer" (click)="client.consentLifetime = utilities.weeksToSeconds(1)">
                    <span [ngClass]="{ 'active': client.consentLifetime === utilities.weeksToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 wk</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.consentLifetime = utilities.monthsToSeconds(1)">
                    <span [ngClass]="{ 'active': client.consentLifetime === utilities.monthsToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 mo</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.consentLifetime = utilities.yearsToSeconds(1)">
                    <span [ngClass]="{ 'active': client.consentLifetime === utilities.yearsToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 yr</span>
                </span>
                <span class="input-group-prepend cursor-pointer">
                    <span class="input-group-text font-12 btn btn-secondary" style="font-size: 12px;">âˆž</span>
                </span>
                <input class="form-control" type="number" id="client-consent-token-lifetime" name="client-consent-token-lifetime" [(ngModel)]="client.consentLifetime" 
                    #consentTokenLifetime="ngModel" />
            </div>
            <ng-container [ngTemplateOutlet]="secondsTextContent" [ngTemplateOutletContext]="{ value: client.consentLifetime }"></ng-container>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-5">Update</button>
        </div>
    </div>
</form>
