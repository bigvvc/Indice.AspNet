<p class="mt-3" *ngIf="!client">Loading client tokens...</p>
<form class="needs-validation mt-3" *ngIf="client" [ngClass]="{ 'was-validated': form.submitted }" (ngSubmit)="form.form.valid && update()" novalidate #form="ngForm">
    <div class="form-group row">
        <label for="client-identity-token-lifetime" class="col-sm-2 col-form-label">Identity Token Lifetime (seconds) (*)</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="client-identity-token-lifetime" name="client-identity-token-lifetime" [(ngModel)]="client.identityTokenLifetime" 
                required #identityTokenLifetime="ngModel" />
            <div *ngIf="form.submitted && identityTokenLifetime.invalid" class="form-control-feedback text-danger">Field 'Identity Token Lifetime' is required.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-consent-token-lifetime" class="col-sm-2 col-form-label">Consent Token Lifetime (seconds) (*)</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-prepend cursor-pointer" (click)="client.consentLifetime = utilities.weeksToSeconds(1)">
                    <span [ngClass]="{ 'active': client.consentLifetime === utilities.weeksToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 wk</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.consentLifetime = utilities.monthsToSeconds(1)">
                    <span [ngClass]="{ 'active': client.consentLifetime === utilities.monthsToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 mo</span>
                </span>
                <span class="input-group-prepend cursor-pointer" (click)="client.consentLifetime = utilities.yearsToSeconds(1)">
                    <span [ngClass]="{ 'active': client.consentLifetime === utilities.yearsToSeconds(1) }" class="input-group-text btn btn-secondary" 
                        style="font-size: 12px;">1 yr</span>
                </span>
                <span class="input-group-prepend cursor-pointer">
                    <span class="input-group-text font-12 btn btn-secondary" style="font-size: 12px;">âˆž</span>
                </span>
                <input class="form-control" type="number" id="client-consent-token-lifetime" name="client-consent-token-lifetime" [(ngModel)]="client.consentLifetime" 
                    required #consentTokenLifetime="ngModel" />
            </div>
            <div *ngIf="form.submitted && consentTokenLifetime.invalid" class="form-control-feedback text-danger">Field 'Access Token Lifetime' is required.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-display-url" class="col-sm-2 col-form-label">Display URL</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="client-display-url" name="client-display-url" [(ngModel)]="client.clientUri" maxlength="2000" required #clientUrl="ngModel" />
        </div>
    </div>
    <div class="form-group row">
        <label for="client-logo-url" class="col-sm-2 col-form-label">Logo URL</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="client-logo-url" name="client-logo-url" [(ngModel)]="client.logoUri" maxlength="2000" required #logoUrl="ngModel" />
        </div>
    </div>
    <div class="form-group row">
        <label for="client-enabled" class="col-sm-2 col-form-label">Enabled</label>
        <div class="col-sm-10">
            <div class="form-check col-form-label">
                <input class="form-check-input" type="checkbox" id="client-enabled" name="client-enabled" [checked]="client.enabled" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-require-consent" class="col-sm-2 col-form-label">Require Consent</label>
        <div class="col-sm-10">
            <div class="form-check col-form-label">
                <input class="form-check-input" type="checkbox" id="client-require-consent" name="client-require-consent" [checked]="client.requireConsent" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="client-remember-consent" class="col-sm-2 col-form-label">Remember Consent</label>
        <div class="col-sm-10">
            <div class="form-check col-form-label">
                <input class="form-check-input" type="checkbox" id="client-remember-consent" name="client-remember-consent" [checked]="client.allowRememberConsent" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-5">Update</button>
        </div>
    </div>
</form>
