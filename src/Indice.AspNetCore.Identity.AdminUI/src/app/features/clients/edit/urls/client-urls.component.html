<div class="row mt-3">
    <div class="col-12">
        <app-list-view [clientSide]="true" [rowsPerPage]="100" [canFilter]="false" [columns]="columns" [rows]="rows" [defaultSortField]="'url'" [defaultSortDirection]="'Asc'" 
            #clientUrlsList>
        </app-list-view>
    </div>
</div>
<form class="mt-3">
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-5">Update</button>
        </div>
    </div>
</form>
<ng-template let-row="row" let-column="column" let-value="value" #checkboxTemplate>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="value" (change)="checkboxChanged($event, column, row)" />
    </div>
</ng-template>
